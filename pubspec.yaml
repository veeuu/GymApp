name: arjun_gym_app
description: Arjun Gym App - Professional fitness management system for trainers to manage clients, workout plans, and progress tracking.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Local Storage (instead of Firebase)
  shared_preferences: ^2.2.2
  
  # State Management
  provider: ^6.1.2
  
  # UI & Utils
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  intl: ^0.19.0
  
  # For generating unique IDs
  uuid: ^4.2.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/