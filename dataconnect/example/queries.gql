# Example 1: Get all public posts
query ListPublicPosts @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  posts {
    id
    title
    content
  }
}

# Example 2: Get a specific user's profile (requires user to be logged in)
query GetUserProfile($uid: String!) @auth(level: USER) {
  user(key: { uid: $uid }) {
    uid
    displayName
    email
  }
}

# Example 3: Create a new post (requires user to be logged in, sets userUid server-side)
mutation CreatePost($title: String!, $content: String!) @auth(level: USER) {
  post_insert(data: {
    title: $title,
    content: $content,
    userUid_expr: "auth.uid"
  })
}

# Example 4: Delete a post (requires user to be logged in and be the owner of the post)
mutation DeletePost($id: UUID!) @auth(expr: "query.post(key: {id: $id}).userUid == auth.uid") {
  post_delete(key: {id: $id})
}